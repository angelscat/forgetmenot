<!doctype html>
<html lang="en">

<head>
  	<meta charset="UTF-8">
  	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  	<title>Forgetmenot ToDo List</title>
    
    <link rel="stylesheet" href="css/forgetmenot.css?v=1">
	<link rel="stylesheet" media="screen and (max-device-width: 480px)" href="css/forgetmenot-mobile.css?v=1">
	<script src="js/head.load.min.js"></script>
	<script type="text/javascript">
	head.js(
		{json2: "js/json2.js"},
		{jquery152: "js/jquery-1.5.2.min.js"},
		{underscore: "js/underscore-min.js"},
		{backbone: "js/backbone.js"},
		{backbonels: "js/backbone-localstorage.js"},
		{forgetmenot: "forgetmenot.js"}
	);
	</script>

</head>
<body>

    <div class="container" id="todoApp">
		<header>
	    	<h1>Forgetmenot ToDo List</h1>
	    	<span>A ToDo List for the common forgetful-but-not-me-not.</span>
			<div id="createNew" class="info todo createNew">
				<img src="images/new.png" value="Create New" />
			</div>
		</header>
    	<ul class="todoList" id="todoItemsList">
			<!-- #todoApp items go here -->
    	</ul>

    	<footer>
			<a href="http://hswolff.com/">hswolff is working on it</a>
		</footer>


    </div>

    <!-- Templates -->

    <script type="text/template" id="item-template">
            <input type="text" value="<%= content %>" disabled="disabled">
			<div class="delete">&nbsp;</div>
    </script>


</body>
</html>

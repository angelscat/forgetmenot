<body>

    <div class="container" id="todoApp">
		<header>

			<img src="images/new.png" value="Create New" id="createNew" class="createNew" />
		</header>
		<nav class="">
			<div class="full">
				<h2>lists &#x2192;</h2>
				<ul id="fmn-lists">
					<li class="active"><a href="">today</a></li>
					<li><a href="">soon</a></li>
					<li><a href="">later</a></li>
				</ul>
			</div>
			<div class="compact">

		</footer>

    <!-- Templates -->

    <script type="text/template" id="item-template">
		<div class="clearfix display <%= done ? 'done' : '' %>">
			<input type="checkbox" class="done" <%= done ? 'checked="checked"' : '' %>>
			<div class="content"><%= content %></div>
			<div class="delete">&nbsp;</div>
		</div>
		<div class="edit">
	        <input type="text" value="<%= content %>" class="input">
		</div>
    </script>
